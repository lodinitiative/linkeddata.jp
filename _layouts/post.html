---
layout: default
---
<section>
  <h2>{{ page.title }}</h2>
  <div class="date">{{ page.date | date_to_string}}</div>
  <div class="category">Category:
    {% for category in page.categories %}
      {{ category }}
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
  {{ content }}
  <p><a href="/">戻る</a></p>
</section>
